<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>주기율표 — Periodic Table</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220cc;
      --glass: rgba(255,255,255,0.03);
      --accent: linear-gradient(135deg,#7c3aed,#06b6d4);
      --muted: rgba(255,255,255,0.65);
      --max-width:1200px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.10), transparent),
                  radial-gradient(1000px 400px at 90% 90%, rgba(6,182,212,0.06), transparent),
                  var(--bg);
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:32px;
      display:flex;
      justify-content:center;
    }
    .wrap{
      width:100%;
      max-width:var(--max-width);
    }
    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:16px;
      margin-bottom:18px;
    }
    .title{
      display:flex;flex-direction:column;
    }
    h1{margin:0;font-size:20px;letter-spacing:-0.4px}
    p.lead{margin:4px 0 0;color:var(--muted);font-size:13px}

    .controls{
      display:flex;gap:8px;align-items:center
    }
    input.search{
      background:var(--card);
      border:1px solid rgba(255,255,255,0.04);
      padding:10px 12px;border-radius:10px;color:inherit;
      min-width:180px;outline:none;backdrop-filter: blur(6px);
    }
    .legend{
      display:flex;gap:8px;align-items:center;padding:8px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:10px;border:1px solid rgba(255,255,255,0.03);
    }
    .legend .chip{font-size:12px;padding:6px 8px;border-radius:8px;background:rgba(255,255,255,0.02)}

    /* table grid */
    .table{
      display:grid;
      grid-template-columns: repeat(18, 1fr);
      grid-auto-rows: 78px;
      gap:10px;
      background:transparent;
      padding:14px;
      border-radius:12px;
    }

    .element{
      position:relative;
      border-radius:10px;
      padding:8px 10px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 6px 18px rgba(2,6,23,0.6);
      transition: transform .18s ease, box-shadow .18s ease;
      cursor:pointer;overflow:hidden;border:1px solid rgba(255,255,255,0.03);
      display:flex;flex-direction:column;justify-content:space-between;
      min-width:60px;
    }
    .element:hover{transform:translateY(-6px) scale(1.02);box-shadow:0 18px 40px rgba(2,6,23,0.7)}
    .num{font-size:12px;color:var(--muted)}
    .sym{font-size:28px;font-weight:700;letter-spacing:-1px}
    .name{font-size:11px;color:var(--muted)}
    .mass{font-size:12px;color:rgba(255,255,255,0.7)}

    /* category colors */
    .alkali{background:linear-gradient(135deg, rgba(124,58,237,0.12), rgba(124,58,237,0.04));border-left:4px solid #7c3aed}
    .alkaline{background:linear-gradient(135deg, rgba(16,185,129,0.08), rgba(16,185,129,0.03));border-left:4px solid #10b981}
    .transition{background:linear-gradient(135deg, rgba(234,88,12,0.06), rgba(234,88,12,0.02));border-left:4px solid #f97316}
    .post-transition{background:linear-gradient(135deg, rgba(59,130,246,0.06), rgba(59,130,246,0.02));border-left:4px solid #3b82f6}
    .metalloid{background:linear-gradient(135deg, rgba(249,115,22,0.06), rgba(249,115,22,0.02));border-left:4px solid #fb923c}
    .nonmetal{background:linear-gradient(135deg, rgba(6,182,212,0.06), rgba(6,182,212,0.02));border-left:4px solid #06b6d4}
    .halogen{background:linear-gradient(135deg, rgba(234,179,8,0.06), rgba(234,179,8,0.02));border-left:4px solid #f59e0b}
    .noble{background:linear-gradient(135deg, rgba(99,102,241,0.06), rgba(99,102,241,0.02));border-left:4px solid #6366f1}
    .lanthanide,.actinide{background:linear-gradient(135deg, rgba(139,92,246,0.04), rgba(139,92,246,0.02));border-left:4px solid #8b5cf6}

    /* modal */
    .modal{
      position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:linear-gradient(180deg,rgba(2,6,23,0.6),rgba(2,6,23,0.85));backdrop-filter: blur(8px);z-index:40;padding:32px
    }
    .modal.open{display:flex}
    .card{
      width:clamp(320px,60%,880px);background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));padding:20px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);
      box-shadow:0 30px 80px rgba(2,6,23,0.8)
    }
    .card .head{display:flex;align-items:center;gap:16px}
    .big-sym{font-size:48px;font-weight:800}
    .card .meta{color:var(--muted)}
    .close{margin-left:auto;background:transparent;border:0;color:var(--muted);font-size:20px;cursor:pointer}

    footer{color:var(--muted);font-size:13px;margin-top:18px;text-align:center}

    @media (max-width:900px){
      .table{grid-auto-rows:72px}
      .element{min-width:48px}
    }
    @media (max-width:600px){
      .table{grid-template-columns: repeat(9, 1fr)}
    }
  </style>
</head>

          d.style.gridRow = el.p;

        placeholder.style.gridRow = r;
        placeholder.style.opacity = 0;

      modalDesc.textContent = `Category: ${categoryNames[el.cat] || el.cat}. Period ${el.p}, Group ${el.g || '-'}.`;
    }
    function closeModal(){
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden','true');
    }
    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e)=>{ if(e.target===modal) closeModal(); });
    document.addEventListener('keydown', e=>{ if(e.key==='Escape') closeModal(); });

    // search
    document.getElementById('search').addEventListener('input', (e)=>{
      const q = e.target.value.trim().toLowerCase();
      document.querySelectorAll('.element').forEach(el=>{
        const s = el.getAttribute('data-search');
        if(!q) { el.style.filter = ''; el.style.opacity = 1; return; }
        if(s.includes(q)) { el.style.filter='none'; el.style.opacity=1; }
        else { el.style.filter='grayscale(80%) opacity(0.35)'; el.style.opacity=0.45 }
      });
    });

    // small enhancement: tooltips on hover (title)
    document.querySelectorAll('.element').forEach(el=>{
      const txt = el.querySelector('.name').textContent + ' — ' + el.querySelector('.mass').textContent;
      el.title = txt;
    });

  </script>
</body>
</html>
