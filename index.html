<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>쿼터파이 주기율표</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
/* Fonts */
@import url('https://fonts.cdnfonts.com/css/br-cobane');
@import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css');

/* Tokens */
:root{
  --c-lbg: rgb(250 250 250);
  --c-dbg: rgb(35 35 35);
  --c-ltext: rgb(250 250 250);
  --c-dtext: rgb(28 28 30);
  --c-gray: rgb(142 142 147);

  /* 네온 팔레트 */
  --alkali:#ff4dd2; --alkaline:#ffb84d; --transition:#00e6e6; --post:#79ff4d;
  --metalloid:#d1ff52; --nonmetal:#8aefff; --halogen:#ff6b6b; --noble:#a78bfa;
  --lanthanide:#00ffa2; --actinide:#ff8af0; --unknown:#bfbfbf;

  --bg: var(--c-dbg);
  --tile: var(--c-dtext);
  --text: var(--c-ltext);
}

*{ box-sizing:border-box }
html,body{ height:100% }
body{
  margin:0;
  font-family:'BR Cobane','Pretendard Variable',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Apple SD Gothic Neo,Noto Sans KR,"맑은 고딕","Malgun Gothic",sans-serif;
  background:var(--bg); color:var(--text);
  display:flex; flex-direction:column; align-items:center;
  min-height:100vh; padding:24px 24px 40px;
  overflow-y:auto; overflow-x:hidden;
}

/* ─ Topbar (left logo QPI + right links) ─ */
.topnav{
  position:fixed; top:0; left:0; right:0; z-index:1000;
  height:56px; display:flex; align-items:center;
  background:rgba(22,22,23,.72); backdrop-filter:saturate(180%) blur(18px);
  color:#f5f5f7; border-bottom:1px solid rgba(255,255,255,.06);
}
.topnav-inner{
  width:100%; max-width:1200px; margin:0 auto;
  display:flex; align-items:center; justify-content:space-between;
  padding:0 16px;
}
.brand{
  font-family:'Pretendard Variable',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,'Apple SD Gothic Neo','Noto Sans KR',sans-serif;
  font-weight:900; text-transform:uppercase; letter-spacing:.18em;
  font-size:20px; line-height:1; color:#fff;
  user-select:none; cursor:default;
}
.navlinks{ list-style:none; display:flex; gap:24px; margin:0; padding:0; font-size:13px }
.navlinks a{ color:#cfcfd4; text-decoration:none }
.navlinks a:hover{ color:#fff }

/* ─ Hero ─ */
.hero{ width:100%; max-width:1200px; text-align:center; padding-top:72px; }
.hero h1{ margin:8px 0 10px; font-weight:800; font-size:42px; letter-spacing:-.02em; }
.hero p{ margin:0; opacity:.86; font-size:16px; line-height:1.6; }
.hero .sub{ display:block; margin-top:6px; opacity:.66; font-size:14px; }

/* ─ Grid ─ */
.table-wrap{
  display:grid;
  grid-template-columns:repeat(19,57px); /* 1~2열=그룹1~2, 3열=스페이서, 4~19열=그룹3~18 */
  grid-auto-rows:57px;
  gap:6px;
  margin-top:24px;
}
.label-row{ grid-column:1 / -1; height:14px; }

@keyframes rainbow{ from{--hue:0} to{--hue:360} }

.element{
  position:relative;
  border-radius:10px;
  background:var(--tile);
  display:flex; justify-content:center; align-items:center;
  font-weight:800; font-size:17px; letter-spacing:.2px;
  border:2px solid var(--color);
  transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease;
  box-shadow:0 0 2px 1px var(--color), inset 0 0 10px #00000055;
  user-select:none;
}
.element .atnum{ position:absolute; top:6px; left:7px; font-size:10px; opacity:.85; font-weight:800; }
.element .sym{ font-size:18px; }

/* Category colors */
.alkali{--color:var(--alkali)} .alkaline{--color:var(--alkaline)}
.transition{--color:var(--transition)} .post{--color:var(--post)}
.metalloid{--color:var(--metalloid)} .nonmetal{--color:var(--nonmetal)}
.halogen{--color:var(--halogen)} .noble{--color:var(--noble)}
.lanthanide{--color:var(--lanthanide)} .actinide{--color:var(--actinide)}
.unknown{--color:oklch(0.7 0.1646 var(--hue)); animation:linear 3s infinite rainbow}

.element:hover{ transform:scale(1.08); box-shadow:0 0 18px #ffffffcc, inset 0 0 10px #00000055; z-index:5; }

/* Tooltip */
.tooltip{
  visibility:hidden; opacity:0;
  position:absolute; bottom:57px; left:50%; transform:translateX(-50%);
  background:#fff; color:#000; padding:9px 11px;
  border-radius:10px; font-size:12px; white-space:nowrap;
  box-shadow:0 8px 20px rgba(0,0,0,.45);
  transition:opacity .18s ease, transform .18s ease;
  pointer-events:none; border:1px solid #eee;
}
.element:hover .tooltip{ visibility:visible; opacity:1; transform:translateX(-50%) translateY(-4px); }
.tooltip .ename{ display:block; font-weight:800; margin-top:4px; }
.tooltip .kdesc{ display:block; margin-top:3px; opacity:.9; }

/* Responsive */
@media (max-width:980px){ .table-wrap{ transform:scale(.82); transform-origin:top center; } }
@media (max-width:720px){ .table-wrap{ transform:scale(.7); } }

@property --hue{ syntax:"<number>"; initial-value:0; inherits:false; }
  </style>
</head>
<body>
  <!-- Top navigation -->
  <nav class="topnav" aria-label="주요">
    <div class="topnav-inner">
      <div class="brand">QPI</div>
      <ul class="navlinks">
        <li><a href="#overview">개요</a></li>
        <li><a href="#categories">분류</a></li>
        <li><a href="#table">표</a></li>
        <li><a href="#info">정보</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero -->
  <header id="overview" class="hero" role="banner">
    <h1>주기율표</h1>
    <p>
      118개의 원소를 한눈에. 카테고리별 네온 하이라이트로 더 쉽고, 더 선명하게.
      <span class="sub">표준(IUPAC) 배치를 따르며, 호버 시 이름과 한국어 설명이 표시됩니다.</span>
    </p>
  </header>

  <!-- Grid -->
  <main id="table" class="table-wrap" aria-label="118개 원소 표"></main>
  <div id="categories" class="label-row" aria-hidden="true"></div>

  <footer id="info" style="margin-top:18px; color:#a5a5aa; font-size:12.5px; text-align:center;">
    이 웹사이트는 교육·참고 용도로 제공됩니다. © 2025 QPI
  </footer>

  <script>
    /* ===== Helpers ===== */
    function colFromGroup(g){ return g <= 2 ? g : g + 1; }

    /* ===== Main blocks (s/p/d) — La/Ac는 분리 ===== */
    const data = [
      // P1
      [1,"H","Hydrogen","nonmetal",1,1], [2,"He","Helium","noble",1,18],
      // P2
      [3,"Li","Lithium","alkali",2,1],[4,"Be","Beryllium","alkaline",2,2],
      [5,"B","Boron","metalloid",2,13],[6,"C","Carbon","nonmetal",2,14],
      [7,"N","Nitrogen","nonmetal",2,15],[8,"O","Oxygen","nonmetal",2,16],
      [9,"F","Fluorine","halogen",2,17],[10,"Ne","Neon","noble",2,18],
      // P3
      [11,"Na","Sodium","alkali",3,1],[12,"Mg","Magnesium","alkaline",3,2],
      [13,"Al","Aluminium","post",3,13],[14,"Si","Silicon","metalloid",3,14],
      [15,"P","Phosphorus","nonmetal",3,15],[16,"S","Sulfur","nonmetal",3,16],
      [17,"Cl","Chlorine","halogen",3,17],[18,"Ar","Argon","noble",3,18],
      // P4
      [19,"K","Potassium","alkali",4,1],[20,"Ca","Calcium","alkaline",4,2],
      [21,"Sc","Scandium","transition",4,3],[22,"Ti","Titanium","transition",4,4],
      [23,"V","Vanadium","transition",4,5],[24,"Cr","Chromium","transition",4,6],
      [25,"Mn","Manganese","transition",4,7],[26,"Fe","Iron","transition",4,8],
      [27,"Co","Cobalt","transition",4,9],[28,"Ni","Nickel","transition",4,10],
      [29,"Cu","Copper","transition",4,11],[30,"Zn","Zinc","transition",4,12],
      [31,"Ga","Gallium","post",4,13],[32,"Ge","Germanium","metalloid",4,14],
      [33,"As","Arsenic","metalloid",4,15],[34,"Se","Selenium","nonmetal",4,16],
      [35,"Br","Bromine","halogen",4,17],[36,"Kr","Krypton","noble",4,18],
      // P5
      [37,"Rb","Rubidium","alkali",5,1],[38,"Sr","Strontium","alkaline",5,2],
      [39,"Y","Yttrium","transition",5,3],[40,"Zr","Zirconium","transition",5,4],
      [41,"Nb","Niobium","transition",5,5],[42,"Mo","Molybdenum","transition",5,6],
      [43,"Tc","Technetium","transition",5,7],[44,"Ru","Ruthenium","transition",5,8],
      [45,"Rh","Rhodium","transition",5,9],[46,"Pd","Palladium","transition",5,10],
      [47,"Ag","Silver","transition",5,11],[48,"Cd","Cadmium","transition",5,12],
      [49,"In","Indium","post",5,13],[50,"Sn","Tin","post",5,14],
      [51,"Sb","Antimony","metalloid",5,15],[52,"Te","Tellurium","metalloid",5,16],
      [53,"I","Iodine","halogen",5,17],[54,"Xe","Xenon","noble",5,18],
      // P6 (La 분리)
      [55,"Cs","Cesium","alkali",6,1],[56,"Ba","Barium","alkaline",6,2],
      [72,"Hf","Hafnium","transition",6,4],[73,"Ta","Tantalum","transition",6,5],
      [74,"W","Tungsten","transition",6,6],[75,"Re","Rhenium","transition",6,7],
      [76,"Os","Osmium","transition",6,8],[77,"Ir","Iridium","transition",6,9],
      [78,"Pt","Platinum","transition",6,10],[79,"Au","Gold","transition",6,11],
      [80,"Hg","Mercury","transition",6,12],[81,"Tl","Thallium","post",6,13],
      [82,"Pb","Lead","post",6,14],[83,"Bi","Bismuth","post",6,15],
      [84,"Po","Polonium","post",6,16],[85,"At","Astatine","metalloid",6,17],
      [86,"Rn","Radon","noble",6,18],
      // P7 (Ac 분리)
      [87,"Fr","Francium","alkali",7,1],[88,"Ra","Radium","alkaline",7,2],
      [104,"Rf","Rutherfordium","transition",7,4],[105,"Db","Dubnium","transition",7,5],
      [106,"Sg","Seaborgium","transition",7,6],[107,"Bh","Bohrium","transition",7,7],
      [108,"Hs","Hassium","transition",7,8],[109,"Mt","Meitnerium","transition",7,9],
      [110,"Ds","Darmstadtium","transition",7,10],[111,"Rg","Roentgenium","transition",7,11],
      [112,"Cn","Copernicium","transition",7,12],[113,"Nh","Nihonium","post",7,13],
      [114,"Fl","Flerovium","post",7,14],[115,"Mc","Moscovium","post",7,15],
      [116,"Lv","Livermorium","post",7,16],[117,"Ts","Tennessine","halogen",7,17],
      [118,"Og","Oganesson","noble",7,18],
    ];

    /* ===== Lanthanides / Actinides (f-block) ===== */
    const lan = [
      [57,"La","Lanthanum","lanthanide",9,4],[58,"Ce","Cerium","lanthanide",9,5],
      [59,"Pr","Praseodymium","lanthanide",9,6],[60,"Nd","Neodymium","lanthanide",9,7],
      [61,"Pm","Promethium","lanthanide",9,8],[62,"Sm","Samarium","lanthanide",9,9],
      [63,"Eu","Europium","lanthanide",9,10],[64,"Gd","Gadolinium","lanthanide",9,11],
      [65,"Tb","Terbium","lanthanide",9,12],[66,"Dy","Dysprosium","lanthanide",9,13],
      [67,"Ho","Holmium","lanthanide",9,14],[68,"Er","Erbium","lanthanide",9,15],
      [69,"Tm","Thulium","lanthanide",9,16],[70,"Yb","Ytterbium","lanthanide",9,17],
      [71,"Lu","Lutetium","lanthanide",9,18],
    ];
    const act = [
      [89,"Ac","Actinium","actinide",10,4],[90,"Th","Thorium","actinide",10,5],
      [91,"Pa","Protactinium","actinide",10,6],[92,"U","Uranium","actinide",10,7],
      [93,"Np","Neptunium","actinide",10,8],[94,"Pu","Plutonium","actinide",10,9],
      [95,"Am","Americium","actinide",10,10],[96,"Cm","Curium","actinide",10,11],
      [97,"Bk","Berkelium","actinide",10,12],[98,"Cf","Californium","actinide",10,13],
      [99,"Es","Einsteinium","actinide",10,14],[100,"Fm","Fermium","actinide",10,15],
      [101,"Md","Mendelevium","actinide",10,16],[102,"No","Nobelium","actinide",10,17],
      [103,"Lr","Lawrencium","actinide",10,18],
    ];

    /* ===== Render ===== */
    const grid = document.querySelector('.table-wrap');

    function makeTile(Z,sym,name,cat,row,col){
      const el = document.createElement('div');
      el.className = `element ${cat}`;
      el.style.gridColumn = col;
      el.style.gridRow = row;
      el.innerHTML = `
        <span class="atnum">${Z}</span>
        <span class="sym">${sym}</span>
        <div class="tooltip">
          <span class="anum">#${Z} · ${sym}</span>
          <span class="ename">${name}</span>
        </div>`;
      return el;
    }

    data.forEach(([Z,sym,name,cat,period,group])=>{
      grid.appendChild(makeTile(Z,sym,name,cat,period,colFromGroup(group)));
    });
    lan.forEach(([Z,sym,name,cat,row,col])=>{
      grid.appendChild(makeTile(Z,sym,name,cat,row,col));
    });
    act.forEach(([Z,sym,name,cat,row,col])=>{
      grid.appendChild(makeTile(Z,sym,name,cat,row,col));
    });

    /* ===== Tooltip KR descriptions ===== */
    const catDesc = {
      alkali:'알칼리 금속 · 매우 반응성', alkaline:'알칼리 토금속',
      transition:'전이 금속', post:'전이후 금속', metalloid:'준금속',
      nonmetal:'비금속', halogen:'할로젠', noble:'비활성 기체',
      lanthanide:'란타넘족(희토류)', actinide:'악티늄족(방사성)', unknown:'분류 불확실'
    };
    const overrides = {
      H:'가장 가벼운 원소', He:'풍선/기구 · 비활성', C:'생명 기본 원소', N:'대기의 주성분', O:'호흡 필수',
      Na:'소금 구성', Cl:'소독/표백', Si:'반도체 소재', Fe:'강철 핵심', Cu:'전선 핵심',
      Au:'금 · 귀금속', Ag:'은 · 귀금속', Hg:'액체 금속', Pb:'무거운 금속',
      U:'원자력 연료', Pu:'핵연료/무기', Ne:'네온사인', F:'반응성 큰 할로젠', Br:'상온 액체 할로젠',
      I:'요오드 · 의약', W:'매우 단단', Pt:'백금 · 촉매', Og:'초중원소'
    };
    document.querySelectorAll('.element').forEach(el=>{
      const sym = el.querySelector('.sym')?.textContent.trim();
      const cat = [...el.classList].find(c=>catDesc[c]);
      const tip = el.querySelector('.tooltip');
      if(!tip) return;
      const span = document.createElement('span');
      span.className = 'kdesc';
      span.textContent = overrides[sym] || catDesc[cat] || '';
      tip.appendChild(span);
    });
  </script>
</body>
</html>
